<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulaire</title>
  </head>

  <body>
    <p>Enregistrement d'un nouveau score</p>
    <form
      id="creation-form"
      name="creation-form"
      method="post"
      action="cree.php"
    >
      <label for="score">Score</label>
      <input
        id="score"
        type="text"
        name="score"
        required
        aria-required="true"
      />
      <label for="date">Date du score</label>
      <input id="date" type="date" name="date" required aria-required="true" />
      <br /><br />
      <button name="submit" type="submit" id="submit">Valider</button>
    </form>
  </body>

  <footer></footer>
</html>
